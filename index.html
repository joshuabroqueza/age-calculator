<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Document</title>
  </head>
  <body>
    <main
      class="bg-[#efefef] flex justify-center md:items-center h-screen  outline"
    >
      <section
        class="bg-white w-3/4 border rounded-3xl rounded-br-[150px] shadow-lg p-5 h-3/4 mt-20"
      >
        <div class="input_container flex flex-row md:w-3/4">
          <div class="input_child flex flex-col p-2 w-1/3 my-2">
            <label
              class="font-bold text-slate-500 my-1 tracking-wider text-sm"
              for="day"
              >DAY</label
            >
            <input
              class="border rounded-lg h-16 md:text-3xl font-bold p-3"
              type="text"
              placeholder="DD"
            />
          </div>
          <div class="input_child flex flex-col p-2 w-1/3 my-2">
            <label
              class="font-bold text-slate-500 my-1 text-sm tracking-wider"
              for="day"
              >MONTH</label
            >
            <input
              class="border rounded-lg h-16 md:text-3xl font-bold p-3"
              type="text"
              placeholder="MM"
            />
          </div>
          <div class="input_child flex flex-col p-2 w-1/3 my-2">
            <label
              class="font-bold text-slate-500 my-1 text-sm tracking-wider"
              for="day"
              >YEAR</label
            >
            <input
              class="border rounded-lg h-16 md:text-3xl font-bold p-3"
              type="text"
              placeholder="YYYY"
            />
          </div>
        </div>

        <div class="seperator flex flex-row items-center my-7">
          <div class="border w-1/2 h-0 flex"><!-- line --></div>
          <div class="bg-[#8550fb] rounded-full w-16 p-4">
            <img src="./assets/images/icon-arrow.svg" alt="" />
          </div>
          <div class="border w-1/2 h-0 flex"><!-- line --></div>
        </div>

        <div class="display_container">
          <div class="output_years">
            <span class="text-6xl text-[#8550fb] font-extrabold italic mr-2"
              >38</span
            >
            <span class="text-5xl font-extrabold italic">years</span>
          </div>
          <div class="output_months">
            <span class="text-6xl text-[#8550fb] font-extrabold italic mr-2"
              >3</span
            >
            <span class="text-5xl font-extrabold italic">months</span>
          </div>
          <div class="output_days">
            <span class="text-6xl text-[#8550fb] font-extrabold italic mr-2"
              >26</span
            >
            <span class="text-5xl font-extrabold italic">days</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
